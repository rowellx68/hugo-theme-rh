{{ $pag := .Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class="level is-mobile">
    <div class="level-left">
        {{ if $pag.HasPrev }}
        <a href="{{ $pag.Prev.URL | relURL }}" class="button is-rounded is-primary is-outlined">Newer</a>
        {{ end }}
    </div>
    <div class="level-right">
        {{ if $pag.HasNext }}
        <a href="{{ $pag.Next.URL | relURL }}" class="button is-rounded is-primary is-outlined">Older</a>
        {{ end }}
    </div>
</div>
{{ end }}
