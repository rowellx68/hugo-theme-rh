<div class="post-preview box has-corners-large">
  <h2 class="title is-4">{{ .Title }}</h2>
  <div class="tags">
    {{ range sort .Params.tags }}
    <span class="tag is-primary is-rounded">{{ . }}</span>
    {{ end }}
  </div>
  <div class="content">{{ emojify (.Summary ) }}</div>

  <div class="title is-6 published-date has-text-primary">Published {{ .PublishDate.Format "January 02, 2006" }}
  </div>

  <a href="{{ .URL }}" aria-label="{{ .Title }}" class="post-preview-link"></a>
</div>
