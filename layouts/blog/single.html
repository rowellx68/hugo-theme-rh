{{ define "main" }}
<div class="columns">
  <div class="blog-content column">
    <h1 class="title is-3">{{ .Params.displayTitle }}</h1>
    <h2 class="subtitle is-6 published-date has-text-primary">Published {{ .PublishDate.Format "January 02, 2006" }}</h2>
    <article class="content">
      {{ .Content }}
    </article>
  </div>
  <div class="column is-4 is-hidden-mobile">
    {{ partial "blog/other-posts" . }}
  </div>
</div>
{{ end }}
