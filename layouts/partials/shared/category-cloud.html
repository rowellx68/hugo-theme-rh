<div class="box has-corners-large">
  <div class="title is-5 has-margin-bottom-small">Categories</div>
  <div class="tags">
    {{ range $taxonomy := $.Site.Taxonomies.categories.Alphabetical }}
    {{ with $.Site.GetPage (printf "/categories/%s" $taxonomy.Name )}}
    <a href="{{ .Permalink  }}" class="tag is-rounded is-primary">{{ lower (humanize $taxonomy.Name) }}</a>
    {{ end }}
    {{ end }}
  </div>
</div>
